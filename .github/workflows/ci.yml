name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Start database
        run: docker-compose up -d

      - name: Setup Java JDK
        uses: actions/setup-java@v3.10.0

        with:
          java-version: 1.19

      - name: Run tests
        run: ./gradlew test

