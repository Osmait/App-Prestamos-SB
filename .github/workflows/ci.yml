name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Start database
        run: docker-compose up -d

      - name: Set up JDK 1.19
        uses: actions/setup-java@v1
        with:
          java-version: 1.19

      - name: Run tests
        run: ./gradlew test

